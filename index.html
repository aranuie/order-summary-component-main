<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="plan">
      <div class="price">
        <img src="images/icon-music.svg" alt="icon-music">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change">
        <a href="">Change</a>
      </div>
    </div>
    <div class="buttons">
      <button id="payment">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aranuie">aranuie</a>.
  </div>
</body>

</html>
